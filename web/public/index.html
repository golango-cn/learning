<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.isProd ? '': 'DEV-' %>管理平台</title>

    <% if(htmlWebpackPlugin.options.isProd) { %>

    <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.13.1/theme-chalk/index.css"/>
    <script type="text/javascript" src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/axios/0.19.2/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/lodash.js/4.17.15/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/echarts/4.7.0/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>

    <script type="text/javascript" src="https://cdn.staticfile.org/element-ui/2.13.1/index.js"></script>
    <!--    <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css" />-->
    <% } %>

</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
